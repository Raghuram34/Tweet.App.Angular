<h2 class="form-header center">Reset Password</h2>
<form class="form-group" #loginForm="ngForm" (ngSubmit)="forgotPassword(email.value)">
    <div class="form-control">
        <label for="email">E-Mail Id</label>
        <input type="email" name="email" placeholder="Email ID" #email ngModel required />
    </div>
    <div class="form-control">
        <button type="submit" [disabled]="!loginForm.valid" value="Login">Reset Password</button>
    </div>
</form>
